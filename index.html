<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calibration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="source/image/logo.png" alt="Faraday Factory Logo" class="logo">
            <div class="header-text">
                <h1>Calibration</h1>
            </div>
            <div class="version">v1.0</div>
        </header>
        <div class="form-container">
            <textarea id="inputText" placeholder="Enter your text here"></textarea>
            <button onclick="formatText()" class="button">Format Text</button>
            <div id="errorContainer" class="error"></div> <!-- Container for the error message -->
            <div id="outputContainer"></div> <!-- Container for the output text boxes -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
